<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akshay | Portfolio</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f3f4f6;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      animation: fadeInUp 0.6s ease-out;
    }

    .header {
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-5 header">
      <h1 class="display-4 fw-bold">Akshay</h1>
      <p class="text-muted fs-5">Java Full Stack Developer | React Enthusiast</p>
    </div>

    <!-- Objective -->
    <div class="card p-4 mb-4">
      <h2 class="h4 mb-3">Objective</h2>
      <p class="mb-0">
        I want to work on real-world projects, keep improving my skills, and contribute to building useful applications.
      </p>
    </div>

    <!-- Skills -->
    <div class="card p-4 mb-4">
      <h2 class="h4 mb-3">Skills</h2>
      <ul class="mb-0">
        <li>Java Full Stack Development</li>
        <li>React.js</li>
      </ul>
    </div>

    <!-- Contact -->
    <div class="card p-4">
      <h2 class="h4 mb-3">Contact</h2>
      <p>Email: <a href="mailto:patwariakshay996@gmail.com">patwariakshay996@gmail.com</a></p>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for future interactive features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
